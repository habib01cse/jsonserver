<h2 class="mb-2"> Create new product</h2>

<form (submit)="addNewProduct(addProductForm)" class="row g-3" #addProductForm="ngForm">

  <div class="col-sm-6">
    <label class="form-label">Product Name </label>
    <input type="email" class="form-control" name="product_name" ngModel>
  </div>

  <div class="col-sm-6">
    <label class="form-label">Category Id</label>
    <input type="email" class="form-control" name="product_category" ngModel>
  </div>

  <div class="col-sm-6">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="product_description" ngModel rows="2"></textarea>
  </div>
  
  <div class="col-sm-6">
    <label class="form-label">Rating</label>
    <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="product_rating" ngModel>
      <option selected value="0">Select</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
      <option value="4">Four</option>
      <option value="5">Five</option>
    </select>
  </div>

  <div class="col-sm-6">
    <label class="form-label">Product Color</label>
    <input type="email" class="form-control" name="product_color" ngModel >
  </div>

  <div class="col-sm-6">
    <label class="form-label">Is Available</label>
    <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="is_available" ngModel>
      <option selected value="0">Select</option>
      <option value="1">Yes</option>
      <option value="2">No</option>      
    </select>
  </div>

  <div class="col-sm-6">
    <label class="form-label">Product Price</label>
    <input type="email" class="form-control" name="product_price" ngModel>
  </div>

  <div class="col-sm-6">
    <label class="form-label">Review</label>
    <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="product_reviews" ngModel>
      <option selected value="0">Select</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
      <option value="4">Four</option>
      <option value="5">Five</option>
    </select>
  </div>
  
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>

</form>
