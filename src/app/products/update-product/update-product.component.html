<form (submit)="updateProduct(updateProductForm)" class="row g-3" #updateProductForm="ngForm">

    <div class="col-sm-6">
      <label class="form-label">Product Name </label>
      <input type="email" class="form-control" name="product_name" 
      [(ngModel)]="productDtl.productName" ngModel>
    </div>
  
    <div class="col-sm-6">
      <label class="form-label">Category Id</label>
      <input type="email" class="form-control" name="product_category"  
      [(ngModel)]="productDtl.categoryId" ngModel>
    </div>
  
    <div class="col-sm-6">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="product_description"  
      [(ngModel)]="productDtl.description" rows="2" ngModel></textarea>
    </div>
    
    <div class="col-sm-6">
      <label class="form-label">Rating</label>
      <select class="form-select form-select-sm" aria-label=".form-select-sm example" 
      name="product_rating"  [(ngModel)]="productDtl.rating" ngModel>
        <option selected value="0">Select</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
      </select>
    </div>
  
    <div class="col-sm-6">
      <label class="form-label">Product Color</label>
      <input class="form-control" name="product_color"  
      [(ngModel)]="productDtl.rating"  ngModel>
    </div>
  
    <div class="col-sm-6">
      <label class="form-label">Is Available</label>
      <select class="form-select form-select-sm" aria-label=".form-select-sm example" 
      name="is_available"  [(ngModel)]="productDtl.isAvailable" ngModel>
        <option selected value="0">Select</option>
        <option value="1">Yes</option>
        <option value="2">No</option>      
      </select>
    </div>
  
    <div class="col-sm-6">
      <label class="form-label">Product Price</label>
      <input type="email" class="form-control" name="product_price"  
      [(ngModel)]="productDtl.price" ngModel>
    </div>
  
    <div class="col-sm-6">
      <label class="form-label">Review</label>
      <select class="form-select form-select-sm" aria-label=".form-select-sm example" 
      name="product_reviews"  [(ngModel)]="productDtl.reviews" ngModel>
        <option selected value="0">Select</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
      </select>
    </div>
    
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Update product</button>
    </div>
  
  </form>
